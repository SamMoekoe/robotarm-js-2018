<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 1000
            
            // Jou instructies volgen hier
           for (var begin = 0; begin <= 5; begin++){
            for(var tower = 0; tower <= 5; tower++) {
               robotArm.moveRight();
               robotArm.grab();
               robotArm.moveLeft();
               robotArm.drop();
            }
            for (var move = 0; move <= 1; move++) {
                    robotArm.moveRight();  
                }
            }










            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
