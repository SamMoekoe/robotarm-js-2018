<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 1000
            
            // Jou instructies volgen hier
            for(var i = 0; i < 4; i++) {
                robotArm.moveRight();
            }
            for(var a = 0; a < 5; a++) {
                     robotArm.grab();
                    for(var b = 0; b <= a + a; b++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var c = 0; c <= a * 2 + 1; c++) {
                        robotArm.moveLeft();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
